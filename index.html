<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="hero">
            <img src="./images/illustration-hero.svg" alt="Mulher dançando enquanto ouve música">
        </div>
        <div class="text-content">
            <h1>Resumo do Pedido</h1>
            <p class="listening">Agora você pode ouvir milhões de músicas, audiobooks, e podcasts em qualquer dispositivo que você quiser!</p>

            <div class="plan-box">
                <div class="plan-box-left">
                    <img src="./images/icon-music.svg" alt="Nota musical">
                    <div>
                        <h3>Plano Anual</h3>
                        <p>R$59,99/ano</p>
                    </div>
                </div>
                <a class="change" href="#">Mudar Plano</a>
            </div>

            <button>Seguir para pagamento</button>
            <div class="cancel">
                <a href="#">Cancelar Pedido</a>
            </div>
        </div>
    </div>
</body>
</html>
